<mat-card class="mat-elevation-z">
    <mat-card-content>
        <!-- <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="mat-elevation-z8"> -->
            <mat-grid-list cols="1" rowHeight="50px" gutterSize="5px">
                <mat-grid-tile class="full-width-footer">
                    <button mat-raised-button type="submit" [disabled]="isDisabled" color="primary"
                        class="footer-button">{{createUpdate}}</button>
                    <button mat-raised-button type="reset" (click)="onReset()" color="warn"
                        class="footer-button">Cancel</button>
                </mat-grid-tile>
            </mat-grid-list>
        <!-- </form> -->
    </mat-card-content>
</mat-card>
